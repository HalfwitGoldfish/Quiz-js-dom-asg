<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="./css/style.css">
    <title>JS Dom Assignment</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="p-5 mb-4 rounded-3">
                    <div class="container-fluid py-5">
                      <div class="title">
                          <h1 class="display-5 fw-bold">JavaScript Quiz</h1>
                      </div>
                      <div class="description">
                          <p class="fs-4">In this quiz you are to make it where you can type in the box number and change the color of the inside of the box to any of the following colors.</p>
                          <p>Red ,Blue ,Purple ,Brown and Yellow</p>
                      </div>
                      
                    </div>
                  </div>
            </div>
        </div>
        <div class="row mb-4 d-flex justify-content-evenly">
            
            <div id="box1" class="col-3 boxSize">
                <div class="box-text">
                    <h1>Box 1</h1>
                </div>
            </div>
            <div id="box2" class="col-3 boxSize">
                <div class="box-text">
                    <h1>Box 2</h1>
                </div>
            </div>
            <div id="box3" class="col-3 boxSize">
                <div class="box-text">
                    <h1>Box 3</h1>
                </div>
            </div>
            
        </div>
        <div class="row mb-4 d-flex justify-content-evenly mt-3">
            <div id="box4" class="col-3 boxSize">
                <div class="box-text">
                    <h1>Box 4</h1>
                </div>
            </div>
            <div class="col-3 boxSize">
                <h2>Color Box Panel</h2>
                <div class="mb-3">
                    <label for="boxNumber" class="form-label">Enter Box Number</label>
                    <textarea
                        id="boxNumber"
                        class="form-control"
                        maxlength="1"
                        placeholder="Please enter a number [1-8]"
                        rows="1"
                    ></textarea>
                  </div>
                <div class="mb-3">
                    <label for="changeColors" class="form-label">Enter Color to change</label>
                    <textarea
                        id="changeColor"
                        class="form-control"
                        maxlength="6"
                        placeholder="Enter [Red ,Blue ,Purple ,Brown or Yellow]"
                        rows="1"
                    ></textarea>
                  </div>
                  <div class="d-grid gap-2">
                    <button
                        id="changeColorBtn"
                        class="btn btn-primary"
                        type="button"
                        >Change Color
                    </button>
                    <button
                        id="resetColorBtn"
                        class="btn btn-primary"
                        type="button"
                        >Reset all Box Colors
                    </button>
                  </div>
            </div>
            <div id="box5" class="col-3 boxSize">
                <div class="box-text">
                    <h1>Box 5</h1>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-evenly mt-3 mb-5">
            
            <div id="box6" class="col-3 boxSize">
                <div class="box-text">
                    <h1>Box 6</h1>
                </div>
            </div>
            <div id="box7" class="col-3 text-center boxSize">
                <div class="box-text">
                    <h1>Box 7</h1>
                </div>
            </div>
            <div id="box8" class="col-3 text-center boxSize">
                <div class="box-text">
                    <h1>Box 8</h1>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="./scripts/app.js"></script>
  </body>
</html>
